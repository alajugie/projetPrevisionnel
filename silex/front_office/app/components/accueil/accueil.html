<div class="row space" >
      <div class="col-xs-12 col-sm-5 col-md-4 col-lg-6">
            <h4> Vos dernières interventions </h4>
                <div class="thumbnail">
                    <div class="caption">
                      <p-dataTable [value]="cars">
                          <p-column field="vin" header="N UE"></p-column>
                          <p-column field="year" header="Intitulé"></p-column>
                          <p-column field="brand" header="Heures"></p-column>
                      </p-dataTable>
                    </div>
                </div>
      </div>
</div>

<div class="row">  
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-6">
            <h4> Responsabilité </h4>
                <div class="thumbnail">
                    <div class="caption">
                      <p-dataTable [value]="cars">
                          <p-column field="vin" header="N UE"></p-column>
                          <p-column field="year" header="Intitulé"></p-column>
                          <p-column field="brand" header="Heures restantes"></p-column>
                      </p-dataTable>
                    </div>
                </div>
      </div>
</div>


<div class="col-xs-12 col-sm-5 col-md-4 col-lg-6">
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
      50h TP
    </div>
    <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
      50h TD
    </div>
    <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
      50h CM
    </div>
   
  </div>
</div>
