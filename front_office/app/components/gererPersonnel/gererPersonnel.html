<p-growl [value]="msgperso"></p-growl>
<div class="col-md-10">
	<router-outlet></router-outlet>
</div>

<div class="col-md-2">
	<div *ngIf="listePersonnel">
		<div style="  width: 100%; " class="pull-right" >
		  <div class="panel panel-primary">
				    <div class="panel-heading">
				      <span class="glyphicon glyphicon-user"></span>  <span style= "font-weight: bold;"> Personnel: </span>
				        <ul *ngFor="let personnel of listePersonnel"  style=" height:15px; word-wrap: break-word;" >
								<li style = "list-style-type: none;" >
									<a style=" color: white;" routerLink= "/gererPersonnel/{{personnel.id}}" [routerLinkActive]="['router-link-active']" (click)="loadPage()" class="surligne"> {{ personnel.prenom }}  {{ personnel.nom}} </a>
							    </li>
				        </ul>
				   </div>
			</div>
		</div>
	</div>
	<a routerLink= "/gererPersonnel/ajouter" [routerLinkActive]="['router-link-active']" class="surligne">
		<button>Ajouter</button>
	</a>
</div>
