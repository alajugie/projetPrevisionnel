<div class="col-sm-offset-3"><h2>Modifier Statut :</h2></div>
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="nomStatut">Nom Statuts :</label>
    <div class="col-sm-4">
      <input id="nomStatut" type="text" class="form-control" pInputText [(ngModel)]="label" [ngModelOptions]="{standalone: true}" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="heures">Heures :</label>
    <div class="col-sm-4">
      <input id="heures" type="text" class="form-control" pInputText [(ngModel)]="heures" [ngModelOptions]="{standalone: true}" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="autorisation">Autorisation :</label>
    <div class="col-sm-4">
      <input id="autorisation" type="text" class="form-control" pInputText [(ngModel)]="autorisation" [ngModelOptions]="{standalone: true}" />
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default" (click)="modifierStatuts()">Modifier</button>
  </div>
</form>
